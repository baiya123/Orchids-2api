name: build-image-artifact

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        run: |
          docker build -t orchids-api:local .
          docker save orchids-api:local | gzip > orchids-api_local.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchids-api-image
          path: orchids-api_local.tar.gz
          retention-days: 7
